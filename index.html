<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js" defer></script>
  <script defer src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.sound.min.js></script>
    <title>Skate-boarder game</title>
  </head>
  <body>
    <h1>The city skater</h1>
    <div class="game-start">
      <!-- <img src="./assets/startImg.png" alt="start-image" /> -->
      <div>
        <p>Press enter to start the game</p>
        <p>Press space to jump over cars</p>
        <p>* Avoid the cars and the birds</p>
      </div>
    </div>

    <div class="header">
      <div class="scorebox">
        <h1>Score: <span id="score"></span></h1>
      </div>
    </div>
    <div class="game-over">
      <h1 class="over-message">
        Game Over!<br />

        press back-space to skate again
      </h1>
    </div>
    <div class="game-won">
      <h1 class="over-message">
        You survived!<br />

        press back-space to skate again
      </h1>
    </div>

    <script src="./js/obstacle.js" defer></script>
    <script src="./js/coin.js" defer></script>
    <script src="./js/background.js" defer></script>
    <script src="./js/player.js" defer></script>
    <script src="./js/game.js" defer></script>
    <script src="./js/main.js" defer></script>
  </body>
</html>
